<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <link rel="stylesheet" href="style.css"> <!-- CSS file link -->
    <title>Product Showcase</title> <!-- Webpage title -->
</head>
<body style="background-image: url('back.jpg'); background-size: cover; background-position: center;"> <!-- Background image -->
    <header>
        <h1>Explore Our Bicycle Collection</h1> <!-- Main heading -->
    </header>
    <main>
        <div class="product-container"> <!-- Container for product cards -->
            <div class="product-card"> <!-- First product card -->
                <img src="10.50.webp" alt="Sticker Bike"> <!-- Product image -->
                <h2>Sticker Bike</h2> <!-- Product name -->
                <p>Price: R10.50</p> <!-- Product price -->
                <button>Add to Cart</button> <!-- Button to add to cart -->
            </div>
            <div class="product-card"> <!-- Second product card -->
                <img src="250.webp" alt="Hybrid Bike">
                <h2>Hybrid Bike</h2>
                <p>Price: R250</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card"> <!-- Third product card -->
                <img src="400.jpg" alt="Kiddies Bike">
                <h2>Kiddies Bike</h2>
                <p>Price: R400</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card"> <!-- Fourth product card -->
                <img src="500.jpg" alt="Mountain Bike">
                <h2>Mountain Bike</h2>
                <p>Price: R500</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card"> <!-- Fifth product card -->
                <img src="700.webp" alt="Cyclo-cross Bicycle">
                <h2>Cyclo-cross Bicycle</h2>
                <p>Price: R700</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card"> <!-- Sixth product card -->
                <img src="2000.webp" alt="Touring Bicycle">
                <h2>Touring Bicycle</h2>
                <p>Price: R2000</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
